apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: frameforge
  labels:
    app: mailhog
    component: email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
        component: email
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:v1.0.1
        ports:
        - name: smtp
          containerPort: 1025
          protocol: TCP
        - name: http
          containerPort: 8025
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 8025
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: frameforge
  labels:
    app: mailhog
    component: email
spec:
  type: ClusterIP
  ports:
  - name: smtp
    port: 1025
    targetPort: 1025
    protocol: TCP
  - name: http
    port: 8025
    targetPort: 8025
    protocol: TCP
  selector:
    app: mailhog
