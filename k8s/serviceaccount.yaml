# ServiceAccount with IAM Role for Service Accounts (IRSA)
# This allows pods to access AWS services (S3) without hardcoded credentials
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frameforge-sa
  namespace: frameforge
  annotations:
    # IRSA role ARN will be annotated dynamically by deploy-k8s.sh
    # This allows the same YAML to work across different environments
    # eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/ROLE_NAME"
