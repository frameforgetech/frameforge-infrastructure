# ServiceMonitor para coletar métricas dos serviços FrameForge
# O Prometheus Operator usa isto para configurar scrape automático

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway-metrics
  namespace: frameforge
  labels:
    app: api-gateway
    release: prometheus  # Importante para o Prometheus Operator descobrir
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

