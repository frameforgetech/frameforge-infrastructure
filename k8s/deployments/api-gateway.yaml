apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: frameforge
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      serviceAccountName: frameforge-sa
      containers:
      - name: api-gateway
        image: 458586357331.dkr.ecr.us-east-1.amazonaws.com/frameforge-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # Port
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: API_GATEWAY_PORT
        
        # Node environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: NODE_ENV
        
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: jwt-secret
        
        # Auth Service URL
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: AUTH_SERVICE_URL
        
        # Database connection
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-password
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_SSL
        
        # RabbitMQ connection
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-host
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-password
        - name: RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: RABBITMQ_QUEUE_VIDEO
        # Full RabbitMQ URL (api-gateway uses RABBITMQ_URL)
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-url
        
        # Redis connection
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: REDIS_PORT
        # Full Redis URL (api-gateway uses REDIS_URL)
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: redis-url
        
        # S3 configuration
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: aws-region
        - name: S3_VIDEOS_BUCKET
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: s3-videos-bucket
        - name: S3_RESULTS_BUCKET
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: s3-results-bucket
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
