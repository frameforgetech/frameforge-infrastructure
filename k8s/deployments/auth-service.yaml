apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: frameforge
  labels:
    app: auth-service
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: backend
    spec:
      serviceAccountName: frameforge-sa
      containers:
      - name: auth-service
        image: 458586357331.dkr.ecr.us-east-1.amazonaws.com/frameforge-auth-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        # Port
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: AUTH_SERVICE_PORT
        
        # Node environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: NODE_ENV
        
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: jwt-secret
        
        # Database connection
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-password
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_SSL
        
        # Redis connection
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: REDIS_PORT
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
