apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: frameforge
  labels:
    app: notification-service
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        component: worker
    spec:
      serviceAccountName: frameforge-sa
      containers:
      - name: notification-service
        image: 458586357331.dkr.ecr.us-east-1.amazonaws.com/frameforge-notification-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3003
          protocol: TCP
        - name: metrics
          containerPort: 9092
          protocol: TCP
        env:
        # Port
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: NOTIFICATION_SERVICE_PORT
        
        # Node environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: NODE_ENV
        
        # Database connection
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: db-password
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: DB_SSL
        
        # RabbitMQ connection
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-host
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-password
        - name: RABBITMQ_NOTIFICATION_QUEUE
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: RABBITMQ_QUEUE_NOTIFICATION
        # Full RabbitMQ URL (notification-service uses RABBITMQ_URL)
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: frameforge-secrets
              key: rabbitmq-url
        
        # Email/SMTP settings (MailHog)
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: MAILHOG_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: MAILHOG_PORT
        - name: FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: frameforge-config
              key: SES_FROM_EMAIL
        - name: FROM_NAME
          value: "FrameForge"
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
