version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: frameforge-postgres
    environment:
      POSTGRES_DB: frameforge
      POSTGRES_USER: frameforge
      POSTGRES_PASSWORD: frameforge123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frameforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - frameforge-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: frameforge-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - frameforge-network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: frameforge-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: frameforge
      RABBITMQ_DEFAULT_PASS: frameforge123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - frameforge-network

  # Auth Service
  auth-service:
    build:
      context: ..
      dockerfile: frameforge-auth-service/Dockerfile
    container_name: frameforge-auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://frameforge:frameforge123@postgres:5432/frameforge
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRATION: 24h
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frameforge-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: frameforge-api-gateway/Dockerfile
    container_name: frameforge-api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      DATABASE_URL: postgresql://frameforge:frameforge123@postgres:5432/frameforge
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://frameforge:frameforge123@rabbitmq:5672
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frameforge-network
    restart: unless-stopped

  # Video Processor
  video-processor:
    build:
      context: ..
      dockerfile: frameforge-video-processor/Dockerfile
    container_name: frameforge-video-processor
    environment:
      DATABASE_URL: postgresql://frameforge:frameforge123@postgres:5432/frameforge
      RABBITMQ_URL: amqp://frameforge:frameforge123@rabbitmq:5672
      TEMP_DIR: /tmp/frameforge
      FPS: 1
      MAX_CONCURRENT_JOBS: 5
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - video-temp:/tmp/frameforge
    networks:
      - frameforge-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ..
      dockerfile: frameforge-notification-service/Dockerfile
    container_name: frameforge-notification-service
    environment:
      DATABASE_URL: postgresql://frameforge:frameforge123@postgres:5432/frameforge
      RABBITMQ_URL: amqp://frameforge:frameforge123@rabbitmq:5672
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      FROM_EMAIL: noreply@frameforge.com
      FROM_NAME: FrameForge
      MAX_RETRIES: 3
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - frameforge-network
    restart: unless-stopped

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: frameforge-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - frameforge-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: frameforge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - frameforge-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: frameforge-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - frameforge-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  video-temp:

networks:
  frameforge-network:
    driver: bridge
